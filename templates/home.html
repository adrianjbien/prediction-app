<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Database Table</title>
</head>
<body>
    <h1>Points in database</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>  </th>
                <th>id</th>
                <th>x</th>
                <th>y</th>
                <th>category</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ loop.index }}.</td>
                <td>{{ row['id'] }}</td>
                <td>{{ row['x'] }}</td>
                <td>{{ row['y'] }}</td>
                <td>{{ row['cat'] }}</td>
                <td>
                    <form action="{{ url_for("routes.remove_point", record_id=row['id']) }}" method="post">
                        <input type="submit" value="Remove point">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="http://localhost:5000/add">Click to add new point</a></p>
    <p><a href="http://localhost:5000/predict">Click to make prediction</a></p>
</body>
</html>
